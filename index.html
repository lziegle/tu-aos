<!DOCTYPE html>
<html>
  <head>
    <title>Owl Club Donation</title>

	<link rel="stylesheet" href="AddOnStyle.css">

  </head>
  <body>
    <h3>Would you like to add an additional donation to the Owl Club?</h3>
	<div class="donation-box">
		<div class="text">
		<label for="amount">Select your amount: </label>
		<select name="donation-amount" id="amount">
			<option value="10">$10</option>
			<option value="25">$25</option>
			<option value="50">$50</option>
			<option value="100">$100</option>
		</select>
		</div>
	</div>
  </body>
</html>
