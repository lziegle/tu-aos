<!--Fathers Day Modal-->

<div class="container tix-flex-center">
<div class="tix-modal tix-flex-center">
<div class="row tix-modal-top tix-itm" data-content="image.modal" data-source="fb.season" id="FathersModalImage" style="background-image: url('http://fanone.campaign.adobe.com/res/fanone_mkt_prod1/036ef05c8cb8abd371e0bdfc9e39e517.jpg'); background-position:center; background-size:cover; "></div>

<div class="row tix-flex-center tix-modal-bot">
<div class="row tix-modal-btn cherry tix-itm" data-content="btn.modal" data-source="fb.season" id="FathersModalBuyBtn">Purchase</div>

<div class="row tix-modal-btn gray tixnav" id="FathersModalClose">Close</div>
</div>
</div>
</div>

<div class="tix-modal-overlay tixnav" id="FathersModalOverlay"></div>
<script>
  $('.main-header').css('z-index', '-1');		
  $('#FathersModalBuyBtn').click(function(){
    window.location="https://offer.fevo.com/temple-football-season-tickets-copbyaw-892615d"
  });
  $('#FathersModalClose').click(function(){
    $('.tix-modal').hide();
    $('.tix-modal-overlay').hide();
  });
  $('#FathersModalOverlay').click(function(){
    $('.tix-modal').hide();
    $('.tix-modal-overlay').hide();
  });
  $('#FathersModalImage').click(function(){
    window.location="https://offer.fevo.com/temple-football-season-tickets-copbyaw-892615d"
  });
	</script>
<!-- End Modal -->
